<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication table generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Multiplication number generator</h1>
    <p>Enter a number between 2 to 10 ONLY</p>

    <form onsubmit="return timesGenerator()">
        <label for="first">Enter a number:</label>
        <input type="number" id="first" name="first" min="2" max="10" required>
        <label for="second">by</label>
        <input type="number" id="second" name="second" min="2" max="10" required><br><br>
        <button type="submit">Generate</button>
    </form>

    <table id="output"></table>

    <script>
        function timesGenerator() {
            var one = parseInt(document.getElementById("first").value);
            var two = parseInt(document.getElementById("second").value);
            var table = document.getElementById("output");
            table.innerHTML = ''; 

            for (var n = 1; n <= two; n++) {
                var row = table.insertRow();
                for (var k = 1; k <= one; k++) {
                    var cell = row.insertCell();
                    cell.textContent = n * k;
                }
            }
            return false;
        }
    </script>
</body>
</html>
